{% extends 'pirate/base.html' %}

{% block title %}Список Репаков{% endblock %}

{% block content %}
<h1>Список Репаков</h1>
<ul class="list-group">
    {% for r in reestr %}
        <li class="list-group-item">
            <strong>{{ r.title }}</strong> ({{ r.title }}) 
            <br>
            <a href="{% url 'pirate:reestr_detail' pk=r.pk %}" target="_blank" class="btn btn-primary">Скачать</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
